<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
</head>
<body>
<h1>{{ description }}</h1>
<p>{{ user }}</p>
<p>{{ test }}</p>
{% for product in products %}
    <h5>{{ product.name }}</h5><br>
    <p>{{ product.price }}</p><br>

{% endfor %}

{% if products_of_promotion %}
    {% for product in products_of_promotion %}
        <h5 style="color: red">{{ product.name }}</h5><br>
        <p>{{ product.price }}</p><br>
    {% endfor %}
{% endif %}


</body>
</html>
